<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login-form.css" />
  </head>
  <body>
    <form action="">
      <h1>Login Form</h1>
      <section>
        <label for="username">User Name</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <label for="userpassword">User Password</label>
        <input
          type="password"
          name="userpassword"
          id="userpassword"
          placeholder="User Password"
          required
        />
      </section>
      <section class="flex">
        <p>Forgot Password</p>
        <a href="#">SignUp</a>
      </section>
      <section>
        <button>Login</button>
      </section>
    </form>
  </body>
</html>
